<!DOCTYPE html>
<html>
<head>
  <title>[Blog Name] - Blog</title>
  <meta charset="UTF-8"/>

  <!-- jQuery -->

  <div id="css-lib"></div>

  <script src="../js/head.js"></script>

</head>
<body>
  <div id="script-reference-page"></div>

  <header>
    <div id="header-container" class="vis-green">
      <a href="./index.html">
        <div id="logo-tab" class="vis-red">
          <span id="logo">
            <span class="blog-name"></span>
          </span>
          <span id="vr-char">|</span>
          <span id="blog-text">BLOG</span>
        </div>
      </a>

      <a class="homepage-link" href="">HOMEPAGE_TEXT</a>

      <div id="search-input-container">
        <div id="search-input-border"></div>
        <form >
          <input placeholder="" type="text" value=""/>

      </div>
      <div id="search-btn"></div>
    </div>

    <div id="announcement-tab" class="vis-green">
      <div id="announcement-text-container" class="vis-red">
        <marquee behavior="scroll" align="middle">
          <span class="announcement-text"></span>

  <div id="content-container" class="vis-green">

    <div id="scroll-bar-tab">
