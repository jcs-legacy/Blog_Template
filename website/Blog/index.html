<!DOCTYPE html>
<html>
<head>
  <title>[Blog Name] - Blog</title>
  <meta charset="UTF-8"/>

  <!-- Highlight.js -->
  <!-- NOTE: Avoid css property error -->
  <link href="../css/highlight.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/highlight.min.js"></script>
  <script> hljs.initHighlightingOnLoad(); </script>

  <!-- Showdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
  <script src="../js/showdown-highlight.js"></script>

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <div id="js-lib"></div>
  <div id="css-lib"></div>

  <script src="../js/head.js"></script>

</head>
<body>
  <div id="script-reference-page"></div>

  <header>
    <div id="header-container">
      <a href="./index.html">
        <div id="logo-tab">
          <span id="logo">
            <span class="blog-name"></span>
          </span>
          <span id="vr-char">|</span>
          <span id="blog-text">BLOG</span>
        </div>
      </a>

      <a class="homepage-link" href="">HOMEPAGE_TEXT</a>

      <div id="search-input-container">
        <div id="search-input-border"></div>
        <form >
          <input placeholder="" type="text" value=""/>
        </form>
      </div>
      <div id="search-btn"></div>
    </div>

    <div id="announcement-tab">
      <div id="announcement-text-container">
        <marquee behavior="scroll" align="middle">
          <span class="announcement-text"></span>
        </marquee>
      </div>
    </div>
  </header>


  <div id="content-container">

    <div id="scroll-bar-tab">
      <div id="scroll-bar-container">
        <h3><div id="scroll-bar-title"></div></h3>
        <hr id="scroll-bar-hr" />
        <div id="index-pos">
          <!-- NOTE(jenchieh): Scrollbar index here.. -->
        </div>
      </div>
    </div>

    <div id="content-wrapper">
      <div id="content-body">
        <div id="content"></div>
      </div>

      <hr id="content-hr" />

      <div id="content-footer">
        <span class="copyright">COPYRIGHT-TEXT</span>
      </div>
    </div>
  </div>


  <!-- --------------------------------------------------- -->

  <!-- own JS -->
  <script src="../js/config.js"></script>
  <script src="../js/main.js"></script>

</body>
</html>
